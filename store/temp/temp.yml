global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 1m
scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 'localhost:9090'
  - job_name: node
    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 'localhost:9100'
          - 'jinx.defproc.co.uk:9100'
          - 'agnes.ttnliv.uk:9100'
          - 'lucy.ttnliv.uk:9100'
          - 'mary.ttnliv.uk:9100'
          - 'rosamund.ttnliv.uk:9100'
          - 'shrike.ttnliv.uk:8105'
  - job_name: bme680
    honor_timestamps: true
    scrape_interval: 5s
    scrape_timeout: 5s
    metrics_path: /metrics
    scheme: http
    static_configs:
      - targets:
          - 'agnes.ttnliv.uk:8105'
          - 'lucy.ttnliv.uk:8105'
          - 'mary.ttnliv.uk:8105'
          - 'rosamund.ttnliv.uk:8105'
          - 'shrike.ttnliv.uk:8105'
